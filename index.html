<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCore - Expediente Clínico Electrónico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md border-t-4 border-blue-600">
            <div class="text-center mb-8">
                <i class="fa-solid fa-hospital text-blue-600 text-5xl mb-4"></i>
                <h1 class="text-3xl font-black text-gray-900">MediCore</h1>
                <p class="text-sm text-gray-500 mt-2">Expediente Clínico Electrónico</p>
                <p class="text-xs text-gray-400 mt-1">Estándares HL7 FHIR, ICD-10, SNOMED CT</p>
            </div>

            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email / Cédula</label>
                    <input type="email" id="login-email" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="ejemplo@hospital.mx">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="login-password" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••••">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Rol de Usuario</label>
                    <select id="login-role" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="medico">Médico</option>
                        <option value="paciente">Paciente</option>
                        <option value="admin">Personal Administrativo</option>
                    </select>
                </div>
            </div>

            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg">
                Ingresar
            </button>

            <p class="text-center text-sm text-gray-600 mt-4">
                ¿No tienes cuenta? <a href="#" id="show-signup" class="text-blue-600 hover:underline font-semibold">Regístrate</a>
            </p>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="hidden min-h-screen">
        <!-- Navbar -->
        <nav class="bg-white shadow-lg border-b-4 border-blue-600">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-hospital text-blue-600 text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-black text-gray-900">MediCore</h1>
                        <p class="text-xs text-gray-500">ECE - Expediente Clínico Electrónico</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right">
                        <p class="font-semibold text-gray-900" id="user-name">Usuario</p>
                        <p class="text-sm text-gray-600" id="user-role">Rol</p>
                    </div>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition text-sm font-bold">
                        <i class="fa-solid fa-sign-out mr-2"></i>Salir
                    </button>
                </div>
            </div>
        </nav>

        <!-- Sidebar + Content -->
        <div class="flex">
            <!-- Sidebar -->
            <aside class="w-64 bg-gray-900 text-white p-6 min-h-screen">
                <div class="space-y-6">
                    <!-- Médico Menu -->
                    <div id="medico-menu" class="hidden space-y-3">
                        <h3 class="text-xs font-black uppercase text-gray-400 tracking-widest">Médico</h3>
                        <button onclick="switchView('mis-pacientes')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-600 transition flex items-center gap-3 text-sm font-bold">
                            <i class="fa-solid fa-users"></i> Mis Pacientes
                        </button>
                        <button onclick="switchView('nueva-consulta')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-600 transition flex items-center gap-3 text-sm font-bold">
                            <i class="fa-solid fa-stethoscope"></i> Nueva Consulta
                        </button>
                        <button onclick="switchView('prescripciones')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-600 transition flex items-center gap-3 text-sm font-bold">
                            <i class="fa-solid fa-prescription-bottle"></i> Prescripciones
                        </button>
                    </div>

                    <!-- Paciente Menu -->
                    <div id="paciente-menu" class="hidden space-y-3">
                        <h3 class="text-xs font-black uppercase text-gray-400 tracking-widest">Paciente</h3>
                        <button onclick="switchView('mi-expediente')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-600 transition flex items-center gap-3 text-sm font-bold">
                            <i class="fa-solid fa-file-medical"></i> Mi Expediente
                        </button>
                        <button onclick="switchView('mis-citas')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-600 transition flex items-center gap-3 text-sm font-bold">
                            <i class="fa-solid fa-calendar"></i> Mis Citas
                        </button>
                        <button onclick="switchView('resultados')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-600 transition flex items-center gap-3 text-sm font-bold">
                            <i class="fa-solid fa-flask-vial"></i> Resultados Lab
                        </button>
                    </div>

                    <!-- Admin Menu -->
                    <div id="admin-menu" class="hidden space-y-3">
                        <h3 class="text-xs font-black uppercase text-gray-400 tracking-widest">Administración</h3>
                        <button onclick="switchView('pacientes')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-600 transition flex items-center gap-3 text-sm font-bold">
                            <i class="fa-solid fa-person"></i> Gestión Pacientes
                        </button>
                        <button onclick="switchView('medicos')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-600 transition flex items-center gap-3 text-sm font-bold">
                            <i class="fa-solid fa-user-doctor"></i> Gestión Médicos
                        </button>
                        <button onclick="switchView('citas')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-600 transition flex items-center gap-3 text-sm font-bold">
                            <i class="fa-solid fa-calendar-check"></i> Citas
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-8">
                <!-- Mis Pacientes (Médico) -->
                <div id="mis-pacientes" class="view hidden">
                    <h2 class="text-3xl font-black text-gray-900 mb-6">Mis Pacientes</h2>
                    <div id="pacientes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Cards de pacientes -->
                    </div>
                </div>

                <!-- Nueva Consulta (Médico) -->
                <div id="nueva-consulta" class="view hidden">
                    <h2 class="text-3xl font-black text-gray-900 mb-6">Nueva Consulta</h2>
                    <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl">
                        <form id="consulta-form" class="space-y-6">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Seleccionar Paciente</label>
                                <select id="select-paciente" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                                    <option>Cargando pacientes...</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Diagnóstico (Código ICD-10)</label>
                                <input type="text" id="diagnostico" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="ej: J06.9">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-2">Síntomas / Observaciones</label>
                                <textarea id="sintomas" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none h-32" placeholder="Descripción detallada..."></textarea>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
                                Guardar Consulta
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Mi Expediente (Paciente) -->
                <div id="mi-expediente" class="view hidden">
                    <h2 class="text-3xl font-black text-gray-900 mb-6">Mi Expediente Clínico</h2>
                    <div id="expediente-content" class="bg-white rounded-xl shadow-lg p-8">
                        <!-- Contenido del expediente -->
                    </div>
                </div>

                <!-- Gestión Pacientes (Admin) -->
                <div id="pacientes" class="view hidden">
                    <h2 class="text-3xl font-black text-gray-900 mb-6">Gestión de Pacientes</h2>
                    <div class="mb-6">
                        <button id="new-patient-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-bold transition">
                            <i class="fa-solid fa-plus mr-2"></i>Nuevo Paciente
                        </button>
                    </div>
                    <div id="pacientes-table" class="bg-white rounded-xl shadow-lg overflow-hidden">
                        <!-- Tabla de pacientes -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC1D-VFJhy2jWwx__Q67Dvdk0U6G5KUJZ4",
            authDomain: "medicore-879e2.firebaseapp.com",
            projectId: "medicore-879e2",
            storageBucket: "medicore-879e2.firebasestorage.app",
            messagingSenderId: "201528061875",
            appId: "1:201528061875:web:2904b0c5d3a17cdd5025c6"
        };

        let auth, db;
        let currentUser = null;
        let currentRole = null;

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();
        db = firebase.firestore();

        console.log('✅ Firebase inicializado');

        // Login Handler
        document.getElementById('login-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const role = document.getElementById('login-role').value;

            if (!email || !password) {
                alert('Por favor completa todos los campos');
                return;
            }

            const loginBtn = document.getElementById('login-btn');
            const originalText = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Ingresando...';

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                currentRole = role;
                
                // Set role in local session (Note: Custom claims require Cloud Functions for full implementation)
                showDashboard(role, email);
            } catch (error) {
                console.error('Error login:', error);
                
                let errorMsg = 'Email o contraseña incorrectos';
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'Usuario no registrado';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Email inválido';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Demasiados intentos. Intenta más tarde';
                }
                
                alert(errorMsg);
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        });

        // Show Dashboard
        async function showDashboard(role, email) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.remove('hidden');
            
            document.getElementById('user-name').innerText = email.split('@')[0];
            document.getElementById('user-role').innerText = role.charAt(0).toUpperCase() + role.slice(1);

            // Set custom claims for role-based security
            try {
                const idTokenResult = await currentUser.getIdTokenResult(true);
                console.log('✅ Token actualizado con role:', role);
            } catch (error) {
                console.error('⚠️ Error actualizando token:', error);
            }

            // Show corresponding menu
            document.getElementById('medico-menu').classList.toggle('hidden', role !== 'medico');
            document.getElementById('paciente-menu').classList.toggle('hidden', role !== 'paciente');
            document.getElementById('admin-menu').classList.toggle('hidden', role !== 'admin');

            // Show default view
            if (role === 'medico') {
                switchView('mis-pacientes');
                loadMedicoPatients();
            }
            else if (role === 'paciente') {
                switchView('mi-expediente');
                loadPatientRecord();
            }
            else {
                switchView('pacientes');
                loadAllPatients();
            }
        }
        
        // Cargar pacientes del médico
        async function loadMedicoPatients() {
            try {
                const snapshot = await db.collection('patients')
                    .where('assignedDoctor', '==', currentUser.uid)
                    .get();
                
                console.log(`✅ Pacientes cargados: ${snapshot.size}`);
                // TODO: Renderizar tabla de pacientes
            } catch (error) {
                console.error('Error cargando pacientes:', error);
            }
        }
        
        // Cargar expediente del paciente
        async function loadPatientRecord() {
            try {
                const doc = await db.collection('patients').doc(currentUser.uid).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    console.log('✅ Expediente cargado:', data.nombre);
                    // TODO: Renderizar expediente completo
                } else {
                    console.log('⚠️ Expediente no encontrado');
                }
            } catch (error) {
                console.error('Error cargando expediente:', error);
            }
        }
        
        // Cargar todos los pacientes (Admin)
        async function loadAllPatients() {
            try {
                const snapshot = await db.collection('patients').get();
                console.log(`✅ Total pacientes: ${snapshot.size}`);
                // TODO: Renderizar tabla de pacientes
            } catch (error) {
                console.error('Error cargando pacientes:', error);
            }
        }
        
        // Guardar consulta
        async function saveConsultation(patientId, consultationData) {
            try {
                const consultationRef = db.collection('patients').doc(patientId)
                    .collection('consultations').doc();
                
                await consultationRef.set({
                    ...consultationData,
                    doctorId: currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                console.log('✅ Consulta guardada');
                return true;
            } catch (error) {
                console.error('Error guardando consulta:', error);
                alert('Error al guardar la consulta');
                return false;
            }
        }
        
        // Guardar paciente (Admin)
        async function savePatient(patientData) {
            try {
                const docRef = db.collection('patients').doc();
                
                await docRef.set({
                    ...patientData,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: currentUser.uid,
                    status: 'active'
                });
                
                console.log('✅ Paciente creado:', docRef.id);
                return docRef.id;
            } catch (error) {
                console.error('Error guardando paciente:', error);
                alert('Error al crear paciente');
                return null;
            }
        }
        
        // Guardar prescripción
        async function savePrescription(patientId, prescriptionData) {
            try {
                await db.collection('patients').doc(patientId)
                    .collection('prescriptions').doc().set({
                        ...prescriptionData,
                        doctorId: currentUser.uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'active'
                    });
                
                console.log('✅ Prescripción guardada');
                return true;
            } catch (error) {
                console.error('Error guardando prescripción:', error);
                alert('Error al guardar prescripción');
                return false;
            }
        }

        // Switch View
        function switchView(view) {
            document.querySelectorAll('.view').forEach(el => el.classList.add('hidden'));
            document.getElementById(view)?.classList.remove('hidden');
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await auth.signOut();
            currentUser = null;
            currentRole = null;
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('dashboard-screen').classList.add('hidden');
        });

        console.log('✅ MediCore iniciado correctamente');
    </script>
</body>
</html>
